<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tasks.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="butooncontainer">
        <button class="button" id="All">All</button>
        <button class="button" id="Done">Done</button>
        <button class="button" id="ToDo">ToDo</button>

    </div>
     <div class="scrollContainer" id="scrollContainer">
        <h3 id="noTasksHeader">NO TASKS!</h3> 

    </div>
    <template id="taskTemp">
        <div class="task-item">
            <span class="taskText"></span>
            <div class="Action">
                <input type="checkbox" class="done">
                <img class="edit" src="./pencil-alt-solid-svgrepo-com.svg">
                <img class="Delet" src="./bin-svgrepo-com.svg">
            </div>
        </div>
    </template>
        <div class="Deletcontainer" >
            <button class="deletbutton" id="deletDone">Delete Done Taske</button>
            <button class="deletbutton" id="deletAll">Delete All Taske</button>

        </div>
    </div>
    <div id="editpopup">
    <div class="inputedit">
        <h3>Rename Task</h3>
        <input class="text" type="text" id="editInput">
        <br>
        <button class="save" id="saveBt">Save</button>
        <button class="delet" id="CancelBt1">Cancel</button>

        </div>
    </div>
    <div id="deletpopup">
        <div class="inputdelet">
            <h3>Delete Task</h3>
            <p>Are You Sure You Want To Delete This Task?</p>
            <br>
            <button class="confirm" id="confirmBt">Confirm</button>
            <button class="delet" id="CancelBt2">Cancel</button>

        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
